<head>
  <title>image share gallery</title>
</head>

<body>
  <h1>Welcome to your images Perola </h1>
<div class="container">
  {{> images}}
    </div>
</body>

<template name="images">
    <div class="row">
    {{#each images}}

    <div class="col-xs-12 col-md-3">
     <div class="thumbnail">

         <img class="js-image" src="{{img_src}}" width="30%" alt="{{img_alt}}"/>

        <div class="caption">
         <h3> Picture </h3>
            <p> Here we have a picture of  me :) </p>
            <button class="js-del-image btn btn-warning"> Remove </button>
         </div>
        </div>
    </div>


    {{/each}}
    </div>
</template>
